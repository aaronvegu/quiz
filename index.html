<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Local CSS -->
	<link rel="stylesheet" href="style.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="row" style="display: block;">
			<div class="col-12">
				<div class="startButton" id="start">
					<p>Â¡Iniciar Quiz!</p>
				</div>
			</div>
		</div>
		<div class="row" style="display: none;" id="quiz">
			<div class="col-12">
				<h1 class="ct">Titulo De La Pregunta</h1>
			</div>
			<div class="col-12 principal-div">
				<div class="row">
					<div id="A" class="col-12 col-lg-5 sec-div mg-b">
						
					</div>
					<div id="B" class="col-12 col-lg-5 sec-div mg-b">
						
					</div>
				</div>
			</div>
			<div class="col-12 clock-div">
				<p class="clock" id="counter"></p>
				<div class="progress mx-auto" style="height: 10px; width: 20%;">
					<div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="bar" style="background-color:#F2CD5E !important;"></div>
				</div>
			</div>
		</div>
		<div class="row" id="resultado">

		</div>
	</div>

	<!-- JS Code -->
	<script src="quiz.js"></script>	
</body>
</html>
